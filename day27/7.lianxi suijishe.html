<table border="1" width="100%";>
<script>
var num=13;
console.log(num.toString(16));
//返回一个随机颜色值得函数 形如#eeee96
function newcolor(){
	var result='#';
	for (var i=0;i<6;i++)
	{
       var num=parseInt(Math.random()*16);
	   result+=num.toString(16);
	}
	return result;



}
for (var i=1;i<=10;i++)
{
	document.write('<tr style="background:'+newcolor()+' "><td>&nbsp;&nbsp;</td></tr>');
} 
 
</script>
