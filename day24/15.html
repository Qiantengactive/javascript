 <body>
 <script>
 //循环条件：当前元素下标<length-1
 //循环变量：下标，从0开始
//循环体：当前元素>下一个元素 交换！
var arr=[5,3,2,6,4,9,8,7];
//将最大数置换到最后一个元素
for (var i=0;i<arr.length-1 ;i++)
{
	var curr=arr[i];
	var next=arr[i+1];
	if(curr>next){    //交换
	  var box=arr[i];
	  arr[i]=arr[i+1];
	  arr[i+1]=box;
	 
	 
	 }
}
</script>
 </body>
