  *{margin:0;padding:0;}
 
 </style>
 </head>

 <body>
 <script>
  var input;
  var emps=[];
  while(input!='exit'){
	  input=prompt('输入员工姓名');
	  if (input!='exit'){
		  emps[emps.length]=input;   //添加新数值
	  }else{
	     break;
	  }
     document.write(emps);
  }
  <script>
  //赋值同时，用表达式的值做判断！
  while ((input=prompt('输入员工姓名'))！='exit'){
	  emps[emps.length]=input;
  }
  document.write(emps);
  </script>
 </script>
 </body>
