  <h2>String类文本编排方法</h2>
 <script>
  var s1='变粗的字符';
  console.log(s1.bold());
  document.write(s1.bold()+'<br/>');
  var s2='变斜的字符';
  document.write(s2.italics()+'<br/>');
  var s3='带删除线的字符';
  document.write(s3.strike()+'<br/>');
  var s4='返回变大的字符串';
  document.write(s4.big()+'<br/>');
  var s5='返回变小的字符串';
  document.write(s5.small());
  var s6='下标字符串';
  document.write(s6.sub());
  var s7='上标字符串';
  document.write(s7.sup()+'<br/>');
  var s8='带颜色的字符';
  document.write(s8.fontcolor('red'));
  var s9='具有指定字号的字符';
  document.write(s9.fontsize(6));
  document.write(s9.fontsize(7));
  var s10='超链接字符';
  document.write(s10.link('http://www.baidu.cn'));
 
 </script>
