 <body>
 <h2>猜数字游戏v1.0</h2>
 <script>
   var num=parseInt(Math.random()*10);  //生成随机数
   //console.log(num);
   while(true){
     var input=window.prompt('请输入');
	 if(input==num){
	    console.log('恭喜你！猜中了！');
		break;
	 }else if(input>num){
	    console.log('猜大了');
		break;
	 }else{
	    console.log('猜小了');
		
	 }
   
   }
 </script>
