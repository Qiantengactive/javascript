 <body>
  <h2>一次性定时器</h2>
  <button>停止</button>
  <script>
    var i=99;
	//3秒钟后打印一遍i的值
	//task:打印i的值
	//time:3000
	function printValue(){
	   document.write(i);
	 var time2=window.setTimeout(printValue,3000);
	}
	window.setTimeout(printValue,3000);
	function stopTime(){
	    document.clearTimeout(time2);
	}
  </script>
 </body>
